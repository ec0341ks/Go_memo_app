<div class="d-flex align-items-center">
  <h1>名前一覧</h1>
  <div class="ml-auto boards__linkBox">
    <a href='/boards/new' class="btn btn-outline-dark">新規作成</a>
  </div>
</div>
<table class="table table-hover boards__table">
  <thead class="thead-dark">
    <tr id="memo">
      <th id="id">ID</th>
      <th id="family">Family Name</th>
      <th id="first">First Name</th>
    </tr>
  </thead>
  <tbody>
    <%= for (board) in (boards) { %>
    <tr class="profile">
      <th class='number'><%= board.ID %></th>
      <th class='family'><%= board.FamilyName %></th>
      <th class='first'><%= board.FirstName %></th>
    </tr>
    <% } %>
  </tbody>
</table>
