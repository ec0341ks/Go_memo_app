<div class="d-flex align-items-center">
  <h1>タスク一覧</h1>
  <div class="ml-auto boards__linkBox">
    <a href='/boards/new' class="btn btn-outline-dark">新規作成</a>
  </div>
</div>
<table class="table table-hover boards__table">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Task</th>
      <th>Name</th>
      <th>作成日時</th>
      <th>更新日時</th>
    </tr>
  </thead>
  <tbody>
    <%= for (board) in (boards) { %>
    <tr>
      <th><%= board.ID %></th>
      <th><%= board.Task %></th>
      <th><%= board.Memo %></th>
      <th><%= board.CreatedAt %></th>
      <th><%= board.UpdatedAt %></th>
    </tr>
    <% } %>
  </tbody>
</table>
